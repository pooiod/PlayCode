<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example with Tabs</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .big-box {
            flex: 1;
            background-color: #f0f0f0;
            padding: 1em;
            display: flex;
            flex-direction: column;
        }
        .tabs {
            display: flex;
            background-color: #444;
            margin-bottom: 1em;
        }
        .tab {
            padding: 1em;
            color: white;
            cursor: pointer;
        }
        .tab:hover {
            background-color: #555;
        }
        .small-box {
            width: 300px;
            display: flex;
            flex-direction: column;
            background-color: #e0e0e0;
        }
        .top-box {
            height: 400px;
            background-color: #ccc;
        }
        .bottom-box {
            flex: 1;
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="navbar">Top Navbar</div>
    <div class="container">
        <div class="big-box">
            <div class="tabs">
                <div class="tab">Tab 1</div>
                <div class="tab">Tab 2</div>
                <div class="tab">Tab 3</div>
            </div>
            <div>Content Area</div>
        </div>
        <div class="small-box">
            <div class="top-box">Top Box (400px)</div>
            <div class="bottom-box">Bottom Box</div>
        </div>
    </div>
</body>
</html>
