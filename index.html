<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        .big-box {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .small-box {
            width: 300px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .top-box {
            height: 400px;
            background-color: #e7e7e7;
            margin-bottom: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .bottom-box {
            flex: 1;
            background-color: #d3d3d3;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <h1>My Stylish Page</h1>
    </nav>
    <div class="container">
        <div class="big-box">
            <h2>Big Box</h2>
            <p>This box takes up the remaining space.</p>
        </div>
        <div class="small-box">
            <div class="top-box">
                <h3>Top Box</h3>
                <p>This box is 400px high.</p>
            </div>
            <div class="bottom-box">
                <h3>Bottom Box</h3>
                <p>This box fills the remaining space.</p>
            </div>
        </div>
    </div>
</body>
</html>
